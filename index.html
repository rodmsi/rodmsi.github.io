					<h1 class="main-title">SOS Company</h1>

					<button>Nossos serviços</button>
					-->
				</div>

				<!-- Arrow-down -->
				<div>
					<i class="fa fa-solid fa-angle-down arrow-down-navigation" id="scroll-icon"></i>
				</div>

				<div class="mobile-navigation">
					<i class="fa-solid fa-bars"></i>

						<li><a href="./index.html">Home</a></li>
						<li><a href="./about.html">Sobre nós</a></li>
					</ul>
				</div>

			</div>
		</div>
		<main>
			<div class="cool-stuff-row">

				<div class="img-container">
					<img src="./plantmirror.jpg"/>
				</div>

				<div class="text-container">
					<h2>Something cool</h2>
					<p>
						cool stuff only cool stuff here no cap
					</p>
				</div>

			</div>
			<div class="cool-stuff-row first">

				<div class="text-container">
					<h2>More cool stuff</h2>
					<p>
						cool stuff more cool stuff yeah yeah
					</p>
				</div>

				<div class="img-container">
					<img src="./plantmirror.jpg"/>
				</div>

			</div>

			<div class="our-mission">
				<h2 class="text-center">Nossa missão</h2>
				<p>
					valores foda tudo nosso nada deles
				</p>
				<button onclick="location.href='./about.html#mission'">Saiba mais</button>
			</div>

			<div class="contact-form">
				<form>
					<h2>Contato</h2>
					<label for="name">Seu nome: </label>
					<input type="text" id="name" placeholder="Escreva aqui o seu nome" required/>
					<br/>

					<label for="email">Seu email: </label>
					<input type="email" id="email" placeholder="Escreva aqui o seu email" required/>
					<br/>

					<label for="message">Sua mensagem: </label>
					<textarea id="message" rows="8" required></textarea>
					<button type="submit">Enviar mensagem</button>
		</main>
		
		<footer>
			<p>&copy; sos company</p>
		</footer>
